        <div id="form" class="container">
            <div class="container register">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                            aria-labelledby="home-tab">
                            <h3 class="register-heading">Entre em contato conosco</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="Nome" class="form-control"
                                                placeholder="Nome Completo" id="nome" value="" required=""
                                                maxlength="60" />
                                        </div>
                                        <div class="form-group">
                                            <div class="col-12" id="conteudo3">
                                                <div class="row ">
                                                    <div class="col-12 col-md-6">
                                                        <input type="text" name="Email" class="form-control"
                                                            placeholder="Seu melhor E-mail" onblur="validarEmail()"
                                                            onfocus="redefinirMsg()" id="email" value="" required="" />
                                                    </div>
                                                    <div class="col-12 col-md-6"> <span id="error-email"></span> </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="Telefone" class="form-control"
                                                    placeholder="Seu WhatsApp com DDD" id="telefone" value=""
                                                    required="" maxlength="13" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="Mensagem" id="mensagem" class="form-control"
                                                    placeholder="Escreva aqui sua mensagem..." value="" required="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" onclick="Enviar()" name="submit"
                                                    class="btnSubmit btn-block" value="Enviar" />
                                            </div>
                                            <div class="form-group">
                                                <h2 id="enviado"></h2>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function Enviar() {
                const scriptURL = 'https://script.google.com/macros/s/AKfycbyxN_aiPs5fG1tlmGn9T49wzX5EIrF963idQ7z1hnZjDsRjQQCb/exec'
                const form = document.forms['google-sheet']

                var recebe = document.getElementById("enviado")
                var enviado = "Mensagem enviada com sucesso!";
                recebe.innerHTML = enviado

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                        .then(response => enviado)
                        .catch(error => console.error('Error!', error.message))
                })
            }

            $(document).ready(function () {
                //Telefone
                $("#telefone").mask("(99) 99999-9999");
            });

            function validarEmail() {
                var email = document.querySelector('#email');
                var error = document.querySelector('#error-email');

                if (!email.checkValidity()) {
                    error.innerHTML = "Email invalido";
                }

            }

            function redefinirMsg() {
                var error = document.querySelector('#error-email');
                if (error.innerHTML == "Email invalido") {
                    error.innerHTML = "";
                }
            }

        </script>
